name: Terraform Apply (prod - manual approval)

on:
  push:
    branches: ["main"]
    paths:
      - "projects/terraform-web-service/**"
      - ".github/workflows/terraform-apply-prod.yml"

jobs:
  apply-prod:
    runs-on: ubuntu-latest

    environment: prod

    defaults:
      run:
        working-directory: projects/terraform-web-service/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Init (backend enabled)
        run: terraform init -reconfigure

      - name: Terraform Workspace (prod)
        run: |
          terraform workspace list
          terraform workspace select prod || terraform workspace new prod

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (prod)
        run: terraform plan -var-file=prod.tfvars -var="my_ip=127.0.0.1/32"

      - name: Terraform Apply (prod)
        run: terraform apply -auto-approve -var-file=prod.tfvars -var="my_ip=127.0.0.1/32"