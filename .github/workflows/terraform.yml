name: Terraform CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: projects/terraform-web-service/terraform

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # âœ… CI SAFETY: disable remote backend so plan can run without AWS creds
      - name: Disable backend for CI
        run: |
          if [ -f backend.tf ]; then mv backend.tf backend.tf.ci; fi

      - name: Terraform Init (local backend)
        run: terraform init -reconfigure

      - name: Terraform Format
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan (local)
        run: terraform plan -var-file=dev.tfvars -var="my_ip=127.0.0.1/32"